<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">Simon<sup>&reg;</sup></a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="play.html">Play</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="scores.html">Scores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </menu>
      </nav>
    </header>

    <main class="bg-secondary">
      <div class="players">
        Player:
      </div>
      <div class="game">
        <div class="button-container">
          <button id="darkblue" class="game-button button-top-left" onclick="game.pressButton(this)"></button>
          <button id="lightblue" class="game-button button-top-right" onclick="game.pressButton(this)"></button>
          <button id="lighterblue" class="game-button button-bottom-left" onclick="game.pressButton(this)"></button>
          <button id="white" class="game-button button-bottom-right" onclick="game.pressButton(this)"></button>
          <div class="controls center">
            <div class="game-name">Simon</div>
            <div class="score center">--</div>
            <button class="btn btn-primary" onclick="game.reset()">Reset</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Mark Usevitch</span>
      <br />
      <a href="https://github.com/musevi/simon">GitHub</a>
    </footer>

    <script> src="play.js" </script>
  </body>
</html>
